name: "Log4j Deep Scan Action"
description: "Scans for Log4j vulnerabilities in the specified directory"
author: "UMCSResearchLog"
inputs:
  directory_path:
    description: "The path to the directory to scan"
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # if you have a requirements file

    - name: Run Log4j Deep Scan
      run: |
        python main.py ${{ inputs.directory_path }}
