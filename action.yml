name: 'Log4j Vulnerability Scanner'
description: 'Scan a directory for Log4j vulnerabilities.'
inputs:
  directory:
    description: 'The directory to scan for vulnerabilities.'
    required: true
    default: '.'
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
      shell: bash

    - name: Run Log4j Scanner
      run: |
        python ${{ github.workspace }}/src/main.py ${{ inputs.directory }}
      shell: bash
branding:
  icon: 'shield'
  color: 'red'
